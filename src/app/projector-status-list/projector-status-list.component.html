<div>
  <h2>Visualisation des projecteurs</h2>
  <label for="cinemaSelect">Sélectionnez un cinéma:</label>
  <select id="cinemaSelect" [(ngModel)]="selectedCinema" (change)="onCinemaSelect()">
    <option value="">Sélectionnez un cinéma</option>
    <option *ngFor="let cinema of cinemas" [value]="cinema.cinema_id">{{ cinema.cinema_id }}</option>
  </select>
  <div *ngIf="selectedCinema">
    <h3>Projecteurs pour {{ selectedCinema }}</h3>
    <ul>
      <li *ngFor="let projector of projectors">
        Projecteur ID: {{ projector.projector_id }} | Statut: {{ projector.status }}
      </li>
    </ul>
  </div>
</div>
